<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
		<script type="text/javascript" src="script.js"></script>
		<title>Encriptador de texto Alura</title>
	</head>
	<body>
		<div class="contenedor">
			<div class="logo">
				<img src="imagenes/logo-a.png" alt="logo alura" class="logo-a"> 
			</div>
			<div class="col-izq">
				<input type="text" id="input-ingresar-texto" placeholder="ingrese el texto aquí">
			</div>
			<div class="col-der">
				<div id="div-input-desencriptar">
					<input type="text" id="input-desencriptado" >
				</div>
				<div class="muneco-y-mensajes">
					<img src="imagenes/muneco.png" alt="muneco" id="muneco">
					<h1 id="mensaje">Ningún mensaje fue encontrado</h1>
					<h3 id="msg-enc-des">Ingresa el texto que deseas encriptar o desencriptar</h3>
				</div>
					<button type="button" id="btn-copiar" onClick="copiar()">Copiar</button>
			</div>

			<div class="btn-encriptar-desencriptar">
				<div class="logo-y-advertencia">
					<p id='img-exclamacion'> <img src="imagenes/exclamation.png"></p>
					<p id="msg-advertencia">Solo letras minúsculas y sin acentos</p>
				</div>
				<button type="button" id="btn-enc" onClick="encriptarMsg()">Encriptar</button>
				<button type="button" id="btn-des" onClick="desencriptarMsg()">Desencriptar</button>
			</div>

		</div>
	</body>
</html>
